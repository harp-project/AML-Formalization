jobs:
  build:
    docker:
      - image: nixos/nix
    steps:
      - run:
          name: "Install git"
          command: |
            nix-channel --update
            nix-env --upgrade
#            nix-env -iA nixpkgs.git
      - checkout
      - run:
          name: "Build"
          command: nix --extra-experimental-features nix-command --extra-experimental-features flakes --print-build-logs build '.#coq-matching-logic'
      - run:
          name: "FOL -- Build"
          command: nix --extra-experimental-features nix-command --extra-experimental-features flakes --print-build-logs build '.#coq-matching-logic-example-fol'
      - run:
          name: "Prover Build & Test"
          command: nix --extra-experimental-features nix-command --extra-experimental-features flakes --print-build-logs build '.#coq-matching-logic-mm-exporter'
      - run:
          name: "Doc"
          command: nix --extra-experimental-features nix-command --extra-experimental-features flakes --print-build-logs build '.#coq-matching-logic-doc' --out-link 'doc-output'
          no_output_timeout: 45m
      - persist_to_workspace:
          root: doc-output
          paths: share/doc/coq-matching-logic/doc


  # Inspired by https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
  docs-deploy:
    docker:
      - image: nixos/nix
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Install and configure dependencies
          command: |
            git config user.email "jenda.tusil+ci@gmail.com"
            git config user.name "ci-build"
            nix-env -iA 'nixpkgs.ghp-import'
      - add_ssh_keys:
          fingerprints:
            - "e0:63:b6:98:fc:4d:b8:60:86:71:46:dd:e8:be:84:02"
      - run:
          name: Deploy docs to gh-pages branch
          command: ghp-import --no-jekyll --prefix "branch/${CIRCLE_BRANCH}/" --push --no-history --force /tmp/workspace/share/doc/coq-matching-logic/doc/

workflows:
  # Name the workflow "welcome"
  welcome:
    jobs:
      - build
      - docs-deploy:
          requires:
            - build
