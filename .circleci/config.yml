version: 2.1
## Use a package of configuration called an orb.
#orbs:
#  # Declare a dependency on the welcome-orb
#  welcome: circleci/welcome-orb@0.4.1
# Orchestrate or schedule a set of jobs

jobs:
  build:
    docker:
      - image: nixos/nix
    steps:
      - run:
          name: "Install git"
          command: |
            nix-channel --update
            nix-env --upgrade
            nix-env -iA nixpkgs.git
      - checkout
      - run:
          name: "Build"
          command: cd matching-logic; nix-build --show-trace
      - run:
          name: "Example 03 (FOL) -- Build"
          command: cd examples/03_FOL; nix-shell --run "make"
      - run:
          name: "Prover Build & Test"
          command: cd prover; nix-shell --run "make test"
      - run:
          name: "CoqDoc"
          command: cd matching-logic; nix-shell --run "make html"
      - persist_to_workspace:
          root: matching-logic
          paths: html

  # Taken from https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration/
  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: docs/build
      - run:
          name: Disable Jekyll builds
          command: touch docs/build/html/.nojekyll
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "jenda.tusil+ci@gmail.com"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "e0:63:b6:98:fc:4d:b8:60:86:71:46:dd:e8:be:84:02"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[ci skip] Updates" --dist docs/build/html

workflows:
  # Name the workflow "welcome"
  welcome:
    jobs:
      - build
      - docs-deploy:
          requires:
            - build
          filters:
            branches:
              only: master

